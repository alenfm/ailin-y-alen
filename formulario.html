<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <header class="header-formulario">
        <section class="logoytitulo">
            <img class="corazon" src="img/corazon.png" alt="corazon" />
            <h2 class="titulo-header">Ailin y Alen</h2>
        </section>
        <main>
            <form class="formulario" action="/registro" method="post">
                <h3>Formulario de contacto</h3>
                <input type="text" name="usuario" placeholder="Nombre y Apellido"><br><br>
                <input type="email" name="usuario" placeholder="Correo Electrónico"><br><br>
                <textarea name="mensaje" id="" cols="30" rows="10"
                    placeholder="Deje aquí su mensaje"></textarea><br><br>
                <button type="reset" class="borrar">Resetear</button>
                <button type="submit" class="registrar">Enviar</button><br><br>
            </form>
        </main>
        <div class="volver"><a href="index.html" class="volver">Volver a pagina principal</a></div>

        <footer class="footer-formulario">
            <p class="pie">Ailin y Alen</p>
        </footer>
</body>

</html>
